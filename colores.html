<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colores</title>
    <link rel="stylesheet" href="css/colores.css">

</head>
<body>
    <h1>colores</h1>
    <h2>colores llamados por su nombre</h2>
    <div class="box-colores">
        <div class="box-color color-blue"><span>color: color-azul</span></div>
        <div class="box-color color-yellow"><span>color: color-amarillo</span></div>
        <div class="box-color color-black"><span>color: color-negro</span></div>
     </div>

     <h3>Colores llamados por su codigo RGB</h3>
    <div class="box-colores">
        <div class="box-color color-3-6-6"><span>RGB: 3, 6, 6</span></div>
        <div class="box-color color-180-54-120"><span>RGB: 180, 54, 120</span></div>
        <div class="box-color color-255-0-0"><span>RGB: 255, 0, 0</span></div>
    </div>
    <h4>Colores llamados por hexadeximal</h4>

    <div class="box-colores">
        <div class="box-color color-222abd"><span>#222abd</span></div>
        <div class="box-color color-abc234"><span>#abc234</span></div>
        <div class="box-color color-222abd"><span>#222abd</span></div>
    </div>
     

</body>
</html>
